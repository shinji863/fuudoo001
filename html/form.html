<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<header style="background-color:gray">Real Estate Property</header>
	<div class="container-fluid">
	<div class="row">
	<div class="col-sm-2" style="background-color:red;">FuuDoo</div>
	<div class="col-sm-8" style="background-color:blue;">Property</div>
	<div class="col-sm-2" style="background-color:yellow;">Input</div>
	</div>
	</div>
	<footer style="background-color:gray">Master Table</footer>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


	<title>Property Input Form</title>
</head>

<!-- ボタンサイズ変更サンプルコード -->
<button type="button" class="btn btn-primary btn-lg">Blue</button>
<button type="button" class="btn btn-danger">Red</button>

<body>
<h1>入力フォーム</h1>
<form action="/" method="POST">
    名称 <input type="text" name="名称"><br>
    種類 <input type="text" name="種類"><br>
    構造 <input type="text" name="構造"><br>
    階高 <input type="text" name="階高"><br>
    地下 <input type="text" name="地下"><br>
    国 <input type="text" name="国"><br>
    都道府県 <input type="text" name="都道府県"><br>
    住所1 <input type="text" name="住所1"><br>
    住所2 <input type="text" name="住所2"><br>
    郵便番号 <input type="text" name="郵便番号"><br>
    戸数 <input type="text" name="戸数"><br>
    交通アクセス1 <input type="text" name="交通アクセス1"><br>
    交通アクセス2 <input type="text" name="交通アクセス2"><br>
    築年月 <input type="text" name="築年月"><br>
    建設会社 <input type="text" name="建設会社"><br>
    設計 <input type="text" name="設計"><br>
    所有者 <input type="text" name="所有者"><br>
    アセットマネジメント会社 <input type="text" name="アセットマネジメント会社"><br>
		プロパティマネジメント会社 <input type="text" name="プロパティマネジメント会社"><br>
		管理会社 <input type="text" name="管理会社"><br>
		敷地面積 <input type="text" name="敷地面積"><br>
		建築面積 <input type="text" name="建築面積"><br>
		延床面積 <input type="text" name="延床面積"><br>

		<button type="submit" class="btn btn-primary btn-lg">Submit</button>

</form>
</body>
</html>
